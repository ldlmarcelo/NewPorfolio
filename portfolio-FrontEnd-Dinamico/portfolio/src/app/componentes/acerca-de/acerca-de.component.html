 <!--Acerca de-->
 <div class="container header-main">
    <div class="card" style="width: 100%;">
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">

                    <img class="img-thumbnail" id="mifoto" [src]="miPortfolio.avatar" class="card-img-top"
                        alt="Mi Foto">

                    <h5 class="card-title">Acerca de</h5>
                    <h6>{{miPortfolio.name}}</h6>
                    <h6>{{miPortfolio.profesion}}</h6>
                    <h6>{{miPortfolio.ubicacion}}</h6>
                </div>
            </div>
            <div class="col">
                <div class="card-body">

                    <h4 class="card-title">Hola, soy {{miPortfolio.name}} y este es mi Portfolio Web</h4>

                    <p class="card-text">{{miPortfolio.sobreMi}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/Acerca de-->
